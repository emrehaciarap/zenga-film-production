services:
  - type: web
    name: zenga-film-production
    runtime: node
    plan: free
    buildCommand: pnpm install && pnpm build
    startCommand: NODE_ENV=production node dist/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        value: file:./zenga.db
    healthCheckPath: /
    autoDeploy: true
